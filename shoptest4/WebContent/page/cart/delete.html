<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> <!-- 인코딩 방식 -->
	<title>장바구니 삽입</title>
	
	<style> <!-- CSS -->
		table{border: double skyblue 3px; text-align} 
	</style>	
</head>


<body>

<!-- board_no은 seq로 넣고, board_date은 sysdate으로 넣고 있으니 3가지 값만 사용자로부터 받으면 된다 -->


<form action="wm?command=CartDelete" method="post"> <!-- 테이블을 폼 태그로 감싸야 한다(insert라는 url pattern이 있는 서블릿을 찾아가겠다 -->
	<table align="center">
		<caption><h3>장바구니 게시물 등록</h3></caption> <!-- caption : 테이블에 제목을 주는 태그 -->
		<tr>
			<th>유저ID</th>		<!-- <th>는 <td>와 동일한데 굵게 표시랑 가운데 정렬 (table head) -->
			<td><input type="text" name="userId"></td> <!-- name은 DB의 필드명과 동일하게 많이 함 -->
		</tr>
		
		<tr>
			<th>상품ID</th>	
			<td><input type="text" name="prodId"></td> <!-- 한줄만 입력 가능 -->
		</tr>
		
		<tr>
			<th>수량</th>		
			<td>
				<input rows="10" cols="20" name="cartQtt"></input> 
			</td>
		</tr>
		
		<tr>
			<th>이미저경로</th>		
			<td>
				<input rows="10" cols="20" name="cartImage"></input> 
			</td>
		</tr>
		
		<tr> <!-- 전송 버튼 -->
			<th colspan="2"> <!-- 열을 2개로 합치기 -->
				<input type="submit" value="등록하기">
				<input type="reset" value="취소">
			</th>		
		</tr>
		
	</table>
</form>

</body>
</html>
